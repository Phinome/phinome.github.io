<h1 id="generate-object-property">generate-object-property</h1><p>Generate safe JS code that can used to reference a object property</p>
<pre><code>npm install generate-<span class="keyword">object</span>-<span class="keyword">property</span>
</code></pre><p><a href="http://travis-ci.org/mafintosh/generate-object-property"><img src="http://img.shields.io/travis/mafintosh/generate-object-property.svg?style=flat" alt="build status"></a></p>
<h2 id="Usage">Usage</h2><pre><code class="js"><span class="keyword">var</span> gen = <span class="built_in">require</span>(<span class="string">'generate-object-property'</span>);
<span class="built_in">console</span>.log(gen(<span class="string">'a'</span>,<span class="string">'b'</span>)); <span class="comment">// prints a.b</span>
<span class="built_in">console</span>.log(gen(<span class="string">'a'</span>, <span class="string">'foo-bar'</span>)); <span class="comment">// prints a["foo-bar"]</span>
</code></pre>
