<h1 id="is-finite">is-finite <a href="https://travis-ci.org/sindresorhus/is-finite"><img src="https://travis-ci.org/sindresorhus/is-finite.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>ES6 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isFinite"><code>Number.isFinite()</code></a> ponyfill</p>
<p>Ponyfill: A polyfill that doesn’t overwrite the native method</p>
</blockquote>
<h2 id="Install">Install</h2><pre><code class="sh">$ npm install --save is-finite
</code></pre>
<h2 id="Usage">Usage</h2><pre><code class="js"><span class="keyword">var</span> numIsFinite = <span class="built_in">require</span>(<span class="string">'is-finite'</span>);

numIsFinite(<span class="number">4</span>);
<span class="comment">//=&gt; true</span>

numIsFinite(<span class="literal">Infinity</span>);
<span class="comment">//=&gt; false</span>
</code></pre>
