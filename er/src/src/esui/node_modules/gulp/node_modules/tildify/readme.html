<h1 id="tildify">tildify <a href="https://travis-ci.org/sindresorhus/tildify"><img src="https://travis-ci.org/sindresorhus/tildify.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>Convert an absolute path to a tilde path: <code>/Users/sindresorhus/dev</code> =&gt; <code>~/dev</code></p>
</blockquote>
<h2 id="Install">Install</h2><pre><code class="sh">$ npm install --save tildify
</code></pre>
<h2 id="Usage">Usage</h2><pre><code class="js"><span class="keyword">var</span> tildify = <span class="built_in">require</span>(<span class="string">'tildify'</span>);

tildify(<span class="string">'/Users/sindresorhus/dev'</span>);
<span class="comment">//=&gt; ~/dev</span>
</code></pre>
<h2 id="Related">Related</h2><p>See <a href="https://github.com/sindresorhus/untildify">untildify</a> for the inverse.</p>
